<!DOCTYPE html>
<html lang="en">
  <head>
  
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heaviest Birds</title>
  </head>
  <body>
    <h1>]Heaviest Birds</h1>
    <table border="1">
      <!--table tag-->
      <thead><!--used to allocate head of the table-->
        <tr>
        <!--table row for HEADING-->
        <th>Animal</th>
        <!--th tag is written inside the tr tag-->
        <th>Average mass[Kg(lb)]</th>
        <th>flighted</th>
      </tr> 
    </thead>
      <tbody><!--tbody tag is used to allocate body of table-->
         <tr>
        <!--table row-->
        <td>Ostrich</td>
        <!--table data tag-->
        <td>104(230)</td>
        <td>no</td>
      </tr>
     <tr>
        <td>Somali ostrich</td>
        <td>100(200)</td>
        <td>no</td>
      </tr>
      <tr>
        <td>wild turkey</td>
        <td>13(30)</td>
        <td>yes</td>
      </tr>
    </tbody>
    </table>
    <H2> V2 </H2>
    <table border="2">
      <!--table tag-->
      <thead><!--used to allocate head of the table-->
        <tr>
        <!--table row for HEADING-->
        <th rowspan="2">Animal</th><!--rowsapn is used to create proper row spacing-->
        <!--th tag is written inside the tr tag-->
        <th colspan="2">Average mass</th><!--colspan is used to create proper column spacing-->
        <!--here we are increasing width of coloumn so as to fit KG and LB-->
        <th rowspan="2">flighted</th>
      </tr> 
      <tr>
        <th>KG</th>
        <th>LB</th>
      </tr>
      <tbody><!--tbody tag is used to allocate body of table-->
         <tr>
        <!--table row-->
        <td>Ostrich</td>
        <!--table data tag-->
        <td>104</td>
        <td>205</td>
        <td>no</td>
      </tr>
    </thead>
      <tr>
        <td>Somali ostrich</td>
        <td>100</td>
        <td>200</td>
        <td>no</td>
      </tr>
      <tr>
        <td>wild turkey</td>
        <td>13</td>
        <td>30</td>
        <td>yes</td>
      </tr>
    </tbody>
    </table>
    
  </body>
</html>
